<table>
  <tbody>
    <tr>
      <td>Category</td>
      <td>
        <select id="cat">
          <option value="0">OCC</option>
          <option value="1">Non OCC</option>
          <option value="2">Emergency</option>
          <option value="3">Forced</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>SNo</td>
      <td>
        <input id="sno" type="text" />
      </td>
    </tr>
    <tr>
      <td>ElementId</td>
      <td>
        <input id="idElements" type="text" />
      </td>
    </tr>
    <tr>
      <td>Requested From Date</td>
      <td>
        <input id="reqFromDate" type="date" />
      </td>
    </tr>
    <tr>
      <td>Requested From Time</td>
      <td>
        <input id="reqFromTime" type="time" />
      </td>
    </tr>
    <tr>
      <td>Requested To Date</td>
      <td>
        <input id="reqToDate" type="date" />
      </td>
    </tr>
    <tr>
      <td>Requested To Time</td>
      <td>
        <input id="reqToTime" type="time" />
      </td>
    </tr>
    <tr>
      <td>Actual From Date</td>
      <td>
        <input id="actFromDate" type="date" />
      </td>
    </tr>
    <tr>
      <td>Actual From Time</td>
      <td>
        <input id="actFromTime" type="time" />
      </td>
    </tr>
    <tr>
      <td>Actual To Date</td>
      <td>
        <input id="actToDate" type="date" />
      </td>
    </tr>
    <tr>
      <td>Actual To Time</td>
      <td>
        <input id="actToTime" type="time" />
      </td>
    </tr>
    <tr>
      <td>Basis</td>
      <td>
        <select id="basis">
          <option value="-1">--Select--</option>
          <option value="0">Daily</option>
          <option value="1">Continuous</option>
          <option value="2">Forced</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Reason for Request</td>
      <td>
        <input id="reqReason" type="textArea" />
      </td>
    </tr>
    <tr>
      <td>Request Remarks</td>
      <td>
        <input id="reqRemarks" type="textArea" />
      </td>
    </tr>
    <tr>
      <td>Raliability Consent</td>
      <td>
        <select id="isRelApproved">
          <option value="0">Deffered</option>
          <option value="1">Approved</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Reliability Remarks</td>
      <td>
        <input id="reliabilityRemarks" type="textArea" />
      </td>
    </tr>
    <tr>
      <td>Control Room Remarks</td>
      <td>
        <input id="cRoomRemarks" type="textArea" />
      </td>
    </tr>
    <tr>
      <td>
        <input id="submit" type="button" value="Create Request" />
      </td>
    </tr>
  </tbody>
</table>
